
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodimAi - Everything About AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fef2f2',
                100: '#fee2e2',
                200: '#fecaca',
                300: '#fca5a5',
                400: '#f87171',
                500: '#ff4444',
                600: '#dc2626',
                700: '#b91c1c',
                800: '#991b1b',
                900: '#7f1d1d',
              }
            },
            fontFamily: {
              sans: ['Inter', 'Segoe UI', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'scan': 'scan 2s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scan: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Provided Custom CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #e5e5e5;
            overflow-x: hidden;
            background-color: #000000;
            /* Subtle Grid Pattern for Depth */
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Navbar - Premium Glassmorphism */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Translucent Black */
            backdrop-filter: blur(12px); /* Strong Blur */
            -webkit-backdrop-filter: blur(12px);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.3s ease, background-color 0.3s;
        }
        .navbar.hidden-nav {
            transform: translateY(-100%);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; 
        }

        .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1001; 
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
        }

        /* Desktop Nav Wrapper */
        .nav-wrapper {
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            flex: 1;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-menu a {
            color: #d4d4d4;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
        }

        .nav-menu a:hover {
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .nav-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn-login {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1.4rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn-login:hover {
            background: rgba(255,255,255,0.1);
            border-color: #fff;
        }

        .btn-signup {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: #fff;
            border: none;
            padding: 0.5rem 1.4rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .btn-signup:hover {
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.5);
            transform: translateY(-1px);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
            z-index: 1001;
            padding: 5px;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: #fff;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        @media (max-width: 900px) {
            .hamburger {
                display: flex;
            }

            .nav-wrapper {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: rgba(0,0,0,0.95);
                backdrop-filter: blur(15px);
                flex-direction: column;
                align-items: center;
                padding: 2rem 1.5rem 3rem;
                gap: 2rem;
                border-top: 1px solid rgba(255,255,255,0.1);
                border-bottom: 1px solid rgba(255,255,255,0.1);
                transform: translateY(-10px);
                opacity: 0;
                pointer-events: none;
                transition: all 0.3s ease-in-out;
                margin-left: 0;
                justify-content: flex-start;
            }

            .nav-wrapper.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }

            .nav-menu {
                position: static;
                transform: none;
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
                width: 100%;
            }
            
            .nav-menu a {
                font-size: 1.2rem;
                display: block;
                padding: 0.5rem;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
                gap: 1rem;
                max-width: 300px;
            }
        }

        /* Banner */
        .banner {
            background-color: #000000;
            color: #fff;
            padding: 0.6rem 1rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            width: 100%;
            position: relative;
            z-index: 10;
            overflow: hidden;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 35%;
            height: 100%;
            background: linear-gradient(90deg, rgb(255 111 111 / 50%) 0%, transparent 100%);
            z-index: 0;
            pointer-events: none;
            filter: blur(10px);
        }

        .banner::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 35%;
            height: 100%;
            background: linear-gradient(270deg, rgba(255, 255, 255, 0.4) 0%, transparent 100%);
            z-index: 0;
            pointer-events: none;
            filter: blur(10px);
        }

        .banner-text {
            font-size: 0.85rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            font-weight: 500;
            position: relative;
            z-index: 2;
            letter-spacing: 0.02em;
        }

        .banner-btn {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
        }

        .banner-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Hero */
        .hero {
            background: linear-gradient(180deg, #991b1b 0%, #000000 100%);
            padding: 7rem 1.5rem 10rem;
            text-align: center;
            color: #fff;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.02em;
            background: linear-gradient(to bottom right, #ffffff, #ffcccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            drop-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        @media (min-width: 768px) {
            .hero-title {
                font-size: 4.5rem;
            }
        }

        .hero-subtitle {
            font-size: 1.15rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.8);
            padding: 0 1rem;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
        }

        /* Platform Section */
        .platform-section {
            background: #000000;
            padding: 2rem 1.5rem 6rem;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 3rem;
            line-height: 1.2;
            color: #fff;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        @media (min-width: 768px) {
            .section-title {
                font-size: 2.75rem;
            }
        }

        .cards-container {
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            padding: 0.5rem;
        }

        .card {
            background: linear-gradient(145deg, #121212, #0a0a0a);
            color: #fff;
            padding: 3rem 2.5rem;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: left;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: #991b1b;
            box-shadow: 0 20px 40px -10px rgba(220, 38, 38, 0.2);
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .card:hover::before {
            opacity: 1;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 700;
        }

        .card-list {
            list-style: none;
            margin-bottom: 2.5rem;
        }

        .card-list li {
            padding: 0.7rem 0;
            padding-left: 1.8rem;
            position: relative;
            font-size: 1.05rem;
            color: #d1d5db;
        }

        .card-list li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #ff4444;
            font-weight: bold;
        }

        .card-btn {
            width: 100%;
            background: transparent;
            color: #fff;
            border: 1px solid #333;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .card-btn:hover {
            background: #ff4444;
            border-color: #ff4444;
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        /* Introducing Section */
        .introducing-section {
            background: linear-gradient(180deg, #000000 0%, #ffffff 100%);
            padding: 6rem 1.5rem 10rem;
            text-align: center;
            color: #fff;
            position: relative;
            border-radius: 0 0 100px 100px;
            z-index: 10;
        }

        .intro-title {
            font-size: 2.5rem;
            margin-bottom: 4rem;
            background: linear-gradient(to right, #ffffff, #ff9999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        
        @media (min-width: 768px) {
            .intro-title {
                font-size: 3.5rem;
            }
        }

        .intro-content {
            max-width: 750px;
            margin: 0 auto 3rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .intro-subtitle {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: #fff;
            font-weight: 700;
        }

        .intro-text {
            font-size: 1.15rem;
            color: #e5e5e5;
            line-height: 1.7;
        }

        .explore-btn {
            background: linear-gradient(135deg, #ff4444, #991b1b);
            color: #fff;
            border: none;
            padding: 1.1rem 3rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 2rem;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .explore-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(220, 38, 38, 0.5);
        }

        /* Growth Section */
        .growth-section {
            background: #000000;
            color: #fff;
            /* Adjusted padding: Equal Top/Bottom */
            padding: 180px 1.5rem 180px;
            text-align: center;
            margin-top: -100px;
            position: relative;
            z-index: 1;
            /* Ensure centering of children */
            display: flex;
            justify-content: center;
        }
        
        .growth-section .fade-element {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .growth-title {
            font-size: 2rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            padding: 0 0.5rem;
        }
        
        @media (min-width: 768px) {
            .growth-title {
                font-size: 3rem;
                margin-bottom: 3rem;
            }
            .growth-section {
                padding: 200px 4rem 200px;
            }
        }

        .growth-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto 3rem;
            width: 100%;
        }

        .growth-list li {
            font-size: 1.15rem;
            color: #d1d5db;
            padding: 1rem;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s;
        }

        .growth-list li:hover {
            background: rgba(255,255,255,0.06);
            transform: translateX(5px);
        }
        
        .discover-btn {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 0.9rem 3rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .discover-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* Stats Section */
        .stats-section {
            background: #ffffff;
            padding: 8rem 2rem 5rem;
            min-height: auto;
            border-radius: 100px 100px 0 0;
            margin-top: -80px;
            position: relative;
            z-index: 10;
        }

        .stats-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4rem;
            text-align: center;
        }

        @media (min-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .stat-item {
            position: relative;
        }

        .stat-number {
            font-size: 4rem;
            color: #991b1b;
            font-weight: 900;
            margin-bottom: 0.5rem;
            line-height: 1;
            letter-spacing: -0.03em;
        }

        .stat-label {
            font-size: 0.95rem;
            color: #111;
            line-height: 1.5;
            font-weight: 600;
            max-width: 200px;
            margin: 0 auto;
        }

        /* CTA Section */
        .cta-section {
            background: #ffffff;
            padding: 4rem 1.5rem 8rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cta-box {
            background: linear-gradient(135deg, #000000 0%, #2a0404 100%);
            color: #fff;
            padding: 4rem 2rem;
            border-radius: 30px;
            text-align: center;
            max-width: 900px;
            width: 100%;
            border: 1px solid #333;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .cta-box::before {
             content: "";
             position: absolute;
             top: -50%;
             left: -50%;
             width: 200%;
             height: 200%;
             background: radial-gradient(circle, rgba(220,38,38,0.1) 0%, transparent 60%);
             pointer-events: none;
        }

        .cta-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            position: relative;
        }

        .cta-text {
            font-size: 1.2rem;
            color: #d1d5db;
            margin-bottom: 2.5rem;
            font-weight: 300;
            position: relative;
        }

        .cta-btn {
            background: #fff;
            color: #991b1b;
            border: none;
            padding: 1.1rem 3.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s;
            position: relative;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
        }

        .cta-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        /* Footer */
        .footer {
            background-color: #000000;
            color: #fff;
            padding: 4rem 2rem 1rem;
            border-top: 1px solid #222;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
            margin-bottom: 1.5rem;
        }
        
        .footer-heading {
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .footer-links, .footer-contact {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .footer-links li, .footer-contact li {
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            color: #999;
        }
        
        .footer-links a {
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #ff4444;
        }
        
        .footer-contact li {
            color: #999;
        }
        
        .social-icons {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.2rem;
        }
        
        .social-icons a {
            width: 32px;
            height: 32px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .social-icons a:hover {
            background: #ff4444;
            color: #fff;
        }

        .footer-bottom {
            border-top: 1px solid #222;
            padding-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        .brand-name {
            color: #ff4444;
        }

        /* Scroll Animations */
        .fade-element {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .fade-element.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #1a1a1a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #444;
          border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #555;
        }
      </style>

<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
